<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
        }
        .card input {
            display: none;
        }
        .card .card-front,
        .card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
        }
        .card .card-back {
            background-color: #ecf0f1;
        }
        .card .card-front {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2ecc71;
            transform: rotateY(180deg);
        }
        .card input:checked + .card-front {
            transform: rotateY(180deg);
        }
        .card input:checked + .card-front + .card-back {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>

    <div class="game-board">
        <div class="card">
            <input type="checkbox" id="card1">
            <div class="card-front">üçé</div>
            <div class="card-back"></div>
        </div>
        <div class="card">
            <input type="checkbox" id="card2">
            <div class="card-front">üçé</div>
            <div class="card-back"></div>
        </div>
        <div class="card">
            <input type="checkbox" id="card3">
            <div class="card-front">üçå</div>
            <div class="card-back"></div>
        </div>
        <div class="card">
            <input type="checkbox" id="card4">
            <div class="card-front">üçå</div>
            <div class="card-back"></div>
        </div>
        <div class="card">
            <input type="checkbox" id="card5">
            <div class="card-front">üçâ</div>
            <div class="card-back"></div>
        </div>
        <div class="card">
            <input type="checkbox" id="card6">
            <div class="card-front">üçâ</div>
            <div class="card-back"></div>
        </div>
        <div class="card">
            <input type="checkbox" id="card7">
            <div class="card-front">üçç</div>
            <div class="card-back"></div>
        </div>
        <div class="card">
            <input type="checkbox" id="card8">
            <div class="card-front">üçç</div>
            <div class="card-back"></div>
        </div>
    </div>

</body>
</html>
